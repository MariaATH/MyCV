<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="chiste"></h1>
    <h1 id="respuesta"></h1>
    
    <script>
        const endpoint = "https://api.dadjokes.io/api/random/joke";
        fetch(endpoint)
        .then(response => response.json())
        .then(data => {
            const chiste = data.body[0].setup;
            const respuesta = data.body[0].punchline;
            document.getElementById("chiste").innerHTML = "-"+chiste;
            document.getElementById("respuesta").innerHTML = "-"+respuesta;
            
            console.log(chiste,"\n",respuesta);
        }).catch(error => {
            document.getElementById("chiste").innerHTML = "Error";
        })


    </script>
</body>
</html>
